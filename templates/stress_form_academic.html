<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academic Stress Form | Wellora</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* CSS Variables for Color Palette */
    :root {
        --primary: #A87676;
        --primary-dark: #8C5E5E;
        --primary-light: #CA8787;
        --accent: #E1ACAC;
        --accent-light: #F5D1D1;
        --light: #FFD0D0;
        --white: #ffffff;
        --text: #5A4A4A;
        --text-dark: #3A2A2A;
        --text-light: #8A7A7A;
        --background: #FFF9F9;
        --background-light: #FFFDFD;
        --foreground: #ffffff;
        --border: #F0E0E0;
        --radius: 16px;
        --radius-large: 24px;
        --shadow: 0 8px 25px rgba(168, 118, 118, 0.12);
        --shadow-hover: 0 15px 35px rgba(168, 118, 118, 0.2);
        --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        color: var(--text);
        background-color: var(--background);
        line-height: 1.7;
        overflow-x: hidden;
    }

    /* Navigation Bar */
    .navbar {
        background: var(--white);
        padding: 1rem 2rem;
        box-shadow: var(--shadow);
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .navbar-logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary);
        text-decoration: none;
    }

    .navbar-logo i {
        color: var(--accent);
        font-size: 1.8rem;
    }

    .nav-links {
        display: flex;
        list-style: none;
        gap: 2rem;
        align-items: center;
    }

    .nav-links a {
        text-decoration: none;
        color: var(--text);
        font-weight: 500;
        transition: var(--transition);
        position: relative;
        padding: 0.5rem 0;
    }

    .nav-links a:hover {
        color: var(--primary);
    }

    .nav-links a.active {
        color: var(--primary);
        font-weight: 600;
    }

    .nav-links a.active::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--primary);
    }

    .nav-links a::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--primary);
        transition: var(--transition);
    }

    .nav-links a:hover::after {
        width: 100%;
    }

    /* Container */
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        min-height: calc(100vh - 120px);
    }

    /* Stress Form */
    .stress-form {
        max-width: 700px;
        margin: 0 auto;
        background: var(--white);
        border-radius: var(--radius-large);
        box-shadow: var(--shadow);
        padding: 3rem;
        border-top: 4px solid var(--primary);
    }

    .stress-form h2 {
        font-size: 2.2rem;
        color: var(--text-dark);
        text-align: center;
        margin-bottom: 2.5rem;
        font-weight: 600;
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    /* Form Groups */
    .form-group {
        margin-bottom: 2rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.8rem;
        font-weight: 600;
        color: var(--text-dark);
        font-size: 1.1rem;
    }

    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 1rem 1.5rem;
        border: 2px solid var(--border);
        border-radius: var(--radius);
        font-size: 1rem;
        font-family: 'Poppins', sans-serif;
        transition: var(--transition);
        background: var(--background-light);
        color: var(--text);
    }

    .form-group input[type="text"]:focus,
    .form-group input[type="number"]:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(168, 118, 118, 0.1);
        background: var(--white);
    }

    .form-group input[type="text"]::placeholder,
    .form-group input[type="number"]::placeholder,
    .form-group textarea::placeholder {
        color: var(--text-light);
    }

    /* Slider Container */
    .slider-container {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        margin-top: 0.5rem;
    }

    .slider-container input[type="range"] {
        flex: 1;
        height: 8px;
        border-radius: 10px;
        background: var(--border);
        outline: none;
        -webkit-appearance: none;
    }

    .slider-container input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: var(--primary);
        cursor: pointer;
        border: 3px solid var(--white);
        box-shadow: var(--shadow);
        transition: var(--transition);
    }

    .slider-container input[type="range"]::-webkit-slider-thumb:hover {
        background: var(--primary-dark);
        transform: scale(1.1);
    }

    .slider-container span {
        font-weight: 600;
        color: var(--primary);
        font-size: 1.2rem;
        min-width: 30px;
        text-align: center;
        background: var(--light);
        padding: 0.5rem 1rem;
        border-radius: var(--radius);
    }

    /* Submit Button */
    .btn-primary {
        display: block;
        width: 100%;
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
        color: var(--white);
        padding: 1.2rem 2rem;
        border-radius: var(--radius);
        font-weight: 600;
        font-size: 1.1rem;
        transition: var(--transition);
        border: none;
        cursor: pointer;
        margin-top: 2rem;
        text-decoration: none;
        text-align: center;
    }

    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 25px rgba(168, 118, 118, 0.3);
    }

    /* Footer */
    footer {
        text-align: center;
        padding: 2rem 0;
        color: var(--text-light);
        border-top: 1px solid var(--border);
        margin-top: 3rem;
    }

    /* Animations */
    .fade-in {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.8s ease forwards;
    }

    .delay-1 {
        animation-delay: 0.2s;
    }

    .delay-2 {
        animation-delay: 0.4s;
    }

    .delay-3 {
        animation-delay: 0.6s;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .navbar {
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
        }

        .nav-links {
            gap: 1rem;
        }

        .container {
            padding: 1rem;
        }

        .stress-form {
            padding: 2rem 1.5rem;
        }

        .stress-form h2 {
            font-size: 1.8rem;
        }

        .slider-container {
            flex-direction: column;
            gap: 1rem;
            align-items: stretch;
        }

        .slider-container span {
            align-self: center;
        }
    }

    @media (max-width: 480px) {
        .stress-form {
            padding: 1.5rem 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            font-size: 1rem;
        }

        .btn-primary {
            padding: 1rem 1.5rem;
            font-size: 1rem;
        }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="/dashboard" class="navbar-logo">
      <i class="fas fa-heartbeat"></i> Wellora
    </a>
    <ul class="nav-links">
      <li><a href="/dashboard">Home</a></li>
      <li><a href="/about">About Us</a></li>
      <li><a href="/contact">Contact Us</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="stress-form fade-in">
      <h2>Academic Stress Form</h2>
      <form action="/stress/submit" method="POST" id="stressForm">
          <input type="hidden" name="stress_type" value="academic">

          <div class="form-group">
              <label>Your Name</label>
              <input type="text" name="name" required placeholder="Enter your name">
          </div>

          <div class="form-group">
              <label>Age</label>
             <input type="number" name="age" placeholder="Enter your age" min="0" max="120" required>
          </div>

          <div class="form-group">
              <label>Gender</label>
              <select name="gender" required>
                  <option value="">Select Gender</option>
                  <option value="female">Female</option>
                  <option value="male">Male</option>
              </select>
          </div>

          <div class="form-group">
              <label>How stressed do you feel right now?</label>
              <div class="slider-container">
                  <input type="range" id="stress_level" name="stress_level" min="1" max="10" value="5" oninput="stress_value.textContent=this.value">
                  <span id="stress_value">5</span>
              </div>
          </div>

          <div class="form-group">
              <label>How long have you been feeling this way?</label>
              <select name="stress_duration" required>
                  <option value="">Select Duration</option>
                  <option value="few_days">A few days</option>
                  <option value="1-2_weeks">1–2 weeks</option>
                  <option value="1_month">Around a month</option>
                  <option value="3_months">Around 3 months</option>
                  <option value="more_than_6">More than 6 months</option>
              </select>
          </div>

          <div class="form-group">
              <label>How many hours of sleep do you usually get?</label>
            <input type="number" name="sleep_hours" id="sleep_hours" placeholder="e.g. 7" min="0" max="24" step="0.1" required>
          </div>

          <div class="form-group">
              <label>How often do you feel pressure to perform well in studies?</label>
              <select name="q1" required>
                  <option value="">Select Option</option>
                  <option value="rarely">Rarely</option>
                  <option value="sometimes">Sometimes</option>
                  <option value="often">Often</option>
                  <option value="always">Always</option>
              </select>
          </div>

          <div class="form-group">
              <label>Do you get enough rest or free time during your day?</label>
              <select name="q2" required>
                  <option value="">Select Option</option>
                  <option value="yes">Yes</option>
                  <option value="sometimes">Sometimes</option>
                  <option value="no">No</option>
              </select>
          </div>

          <div class="form-group">
              <label>Do exams or deadlines affect your sleep or mood?</label>
              <select name="q3" required>
                  <option value="">Select Option</option>
                  <option value="rarely">Rarely</option>
                  <option value="sometimes">Sometimes</option>
                  <option value="often">Often</option>
                  <option value="always">Always</option>
              </select>
          </div>

          <div class="form-group">
              <label for="condition">Anything you'd like to share about your current condition?</label>
              <textarea id="condition" name="condition" rows="4" placeholder="Describe your feelings, thoughts, or experiences..."></textarea>
          </div>

          <button type="submit" class="btn-primary">Submit</button>
      </form>
    </div>
    
    <footer class="fade-in delay-1">
      <p>© 2025 Wellora | Your Trusted Health Companion</p>
    </footer>
    <script src="{{ url_for('static', filename='js/stress_form.js') }}"></script>

  </div>


</body>
</html>
