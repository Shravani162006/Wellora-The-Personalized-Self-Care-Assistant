<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dandruff Analysis Form - Wellora</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* CSS Variables for Color Palette */
    :root {
        --primary: #A87676;
        --primary-dark: #8C5E5E;
        --primary-light: #CA8787;
        --accent: #E1ACAC;
        --accent-light: #F5D1D1;
        --light: #FFD0D0;
        --white: #ffffff;
        --text: #5A4A4A;
        --text-dark: #3A2A2A;
        --text-light: #8A7A7A;
        --background: #FFF9F9;
        --background-light: #FFFDFD;
        --foreground: #ffffff;
        --border: #F0E0E0;
        --success: #8BC34A;
        --radius: 16px;
        --radius-large: 24px;
        --shadow: 0 8px 25px rgba(168, 118, 118, 0.12);
        --shadow-hover: 0 15px 35px rgba(168, 118, 118, 0.2);
        --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        color: var(--text);
        background-color: var(--background);
        line-height: 1.7;
        overflow-x: hidden;
    }

    /* Navigation Bar */
    .navbar {
        background: var(--white);
        padding: 1rem 2rem;
        box-shadow: var(--shadow);
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .navbar-logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary);
        text-decoration: none;
    }

    .navbar-logo i {
        color: var(--accent);
        font-size: 1.8rem;
    }

    .nav-links {
        display: flex;
        list-style: none;
        gap: 2rem;
        align-items: center;
    }

    .nav-links a {
        text-decoration: none;
        color: var(--text);
        font-weight: 500;
        transition: var(--transition);
        position: relative;
        padding: 0.5rem 0;
    }

    .nav-links a:hover {
        color: var(--primary);
    }

    .nav-links a.active {
        color: var(--primary);
        font-weight: 600;
    }

    .nav-links a.active::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--primary);
    }

    .nav-links a::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--primary);
        transition: var(--transition);
    }

    .nav-links a:hover::after {
        width: 100%;
    }

    .back-btn {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        background: var(--primary);
        color: var(--white);
        padding: 0.7rem 1.5rem;
        border-radius: var(--radius);
        text-decoration: none;
        font-weight: 600;
        transition: var(--transition);
    }

    .back-btn:hover {
        background: var(--primary-light);
        transform: translateY(-2px);
    }

    /* Main Container */
    .container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 0 2rem;
    }

    /* Form Container */
    .form-container {
        background: var(--white);
        border-radius: var(--radius-large);
        box-shadow: var(--shadow);
        padding: 2.5rem;
        margin-top: 2rem;
    }

    .form-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .form-icon {
        width: 80px;
        height: 80px;
        background: var(--light);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
        font-size: 2rem;
        color: var(--primary);
    }

    .form-header h2 {
        font-size: 1.8rem;
        color: var(--text-dark);
        margin-bottom: 0.5rem;
    }

    .form-header p {
        color: var(--text-light);
        font-size: 1rem;
    }

    /* Form Styles */
    .form-group {
        margin-bottom: 1.5rem;
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--text-dark);
        font-size: 0.95rem;
    }

    input, select {
        width: 100%;
        padding: 1rem 1.2rem;
        border: 2px solid var(--border);
        border-radius: var(--radius);
        font-size: 1rem;
        font-family: 'Poppins', sans-serif;
        background: var(--background-light);
        transition: var(--transition);
        color: var(--text);
    }

    input:focus, select:focus {
        outline: none;
        border-color: var(--primary);
        background: var(--white);
        box-shadow: 0 0 0 4px rgba(168, 118, 118, 0.1);
    }

    input:hover, select:hover {
        border-color: var(--accent);
    }

    /* Form Section Styling */
    .form-section {
      margin-bottom: 2.5rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid var(--border);
    }

    .form-section:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .section-title {
      font-size: 1.3rem;
      color: var(--primary);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .section-title i {
      font-size: 1.2rem;
    }


    /* Submit Button */
    .submit-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
        color: var(--white);
        padding: 1rem 2rem;
        border-radius: var(--radius);
        text-decoration: none;
        font-weight: 600;
        transition: var(--transition);
        border: none;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
        width: 100%;
        font-size: 1.1rem;
        margin-top: 1rem;
    }

    .submit-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(168, 118, 118, 0.3);
    }

    .submit-btn:active {
        transform: translateY(-1px);
    }

    /* Footer */
    footer {
        text-align: center;
        padding: 2rem 0;
        color: var(--text-light);
        border-top: 1px solid var(--border);
        margin-top: 3rem;
    }

    /* Animations */
    .fade-in {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.8s ease forwards;
    }

    .delay-1 {
        animation-delay: 0.2s;
    }

    .delay-2 {
        animation-delay: 0.4s;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .navbar {
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
        }

        .nav-links {
            gap: 1rem;
        }

        .container {
            padding: 0 1rem;
        }

        .form-container {
            padding: 1.5rem;
        }

        .form-header h2 {
            font-size: 1.5rem;
        }

        .form-icon {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
        }
    }

    /* Form Field Focus Animation */
    .form-group {
        position: relative;
    }

    .form-group:focus-within label {
        color: var(--primary);
    }

    /* Custom Select Arrow */
    select {
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23A87676' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 1rem center;
        background-size: 1em;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="/dashboard" class="navbar-logo">
      <i class="fas fa-heartbeat"></i> Wellora
    </a>
    <ul class="nav-links">
    <li><a href="/dashboard">Home</a></li>
      <li><a href="/about">About Us</a></li>
      <li><a href="/contact">Contact Us</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
   
  </nav>

  <div class="container">
    <div class="form-container fade-in">
      <div class="form-header">
        <div class="form-icon">
          <i class="fas fa-wind"></i>
        </div>
        <h2>Dandruff Analysis Form</h2>
        <p>Complete this form to get personalized dandruff treatment recommendations</p>
      </div>
     
      <form method="POST" action="{{ url_for('dandruff_form') }}">
        <!-- Personal Information Section -->
        <div class="form-section">
          <h3 class="section-title">
            <i class="fas fa-user"></i> Personal Information
          </h3>
       
        <!-- Age -->
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" name="age" id="age" min="1" max="120" required placeholder="Enter your age">
        </div>

        <!-- Gender -->
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select name="gender" id="gender" required>
            <option value="">Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <div class="form-section">
          <h3 class="section-title">
            <i class="fas fa-heartbeat"></i> Lifestyle
          </h3>
        <!-- Sleep Hours -->
        <div class="form-group">
          <label for="sleep_hours">Sleep Hours (per day):</label>
          <input type="number" name="sleep_hours" id="sleep_hours" min="0" max="24" required placeholder="Enter sleep hours">
        </div>

        <!-- Water Intake -->
        <div class="form-group">
          <label for="water_intake">Water Intake:</label>
          <select name="water_intake" id="water_intake" required>
            <option value="">Select water intake level</option>
            <option value="Low">Low (Less than 2 liters)</option>
            <option value="Medium">Medium (2-3 liters)</option>
            <option value="High">High (More than 3 liters)</option>
          </select>
        </div>

        <!-- Hair Care Practices Section -->
        <div class="form-section">
          <h3 class="section-title">
            <i class="fas fa-spa"></i> Hair Care Practices
          </h3>
        <!-- Scalp Type -->
        <div class="form-group">
          <label for="scalp_type">Scalp Type:</label>
          <select name="scalp_type" id="scalp_type" required>
            <option value="">Select your scalp type</option>
            <option value="Dry">Dry</option>
            <option value="Oily">Oily</option>
            <option value="Normal">Normal</option>
            <option value="Combination">Combination</option>
          </select>
        </div>

        <!-- Oil Scalp -->
        <div class="form-group">
          <label for="oil_scalp">Do you oil your scalp?</label>
          <select name="oil_scalp" id="oil_scalp" required>
            <option value="">Select an option</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <!-- Chemical Treatments -->
        <div class="form-group">
          <label for="chemical_treatment">Have you taken chemical treatments?</label>
          <select name="chemical_treatment" id="chemical_treatment" required>
            <option value="">Select an option</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-chart-line"></i> Analyze Dandruff
        </button>
      </form>
    </div>

    <footer class="fade-in delay-1">
      <p>Â© 2025 Wellora | Your Trusted Health Companion</p>
    </footer>
  </div>

  <script>
    // Add interactive form enhancements
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      const inputs = document.querySelectorAll('input, select');
     
      // Add focus effects
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.classList.add('focused');
        });
       
        input.addEventListener('blur', function() {
          this.parentElement.classList.remove('focused');
        });
      });
     
      // Add form validation feedback
      form.addEventListener('submit', function(e) {
        let isValid = true;
       
        inputs.forEach(input => {
          if (!input.value) {
            input.style.borderColor = 'var(--primary)';
            isValid = false;
          }
        });
       
        if (!isValid) {
          e.preventDefault();
          // Add shake animation to empty fields
          inputs.forEach(input => {
            if (!input.value) {
              input.style.animation = 'shake 0.5s';
              setTimeout(() => {
                input.style.animation = '';
              }, 500);
            }
          });
        }
      });

      // Add active state to current page in navigation
      const currentPage = window.location.pathname;
      const navLinks = document.querySelectorAll('.nav-links a');
      navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPage) {
          link.classList.add('active');
        }
      });

      // Add shake animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          75% { transform: translateX(5px); }
        }
      `;
      document.head.appendChild(style);
    });
  </script>
</body>
</html>
