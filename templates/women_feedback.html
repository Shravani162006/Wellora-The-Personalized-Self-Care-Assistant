<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Women's Feedback</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* CSS Variables for Color Palette */
    :root {
      --primary: #A87676;
      --primary-dark: #8C5E5E;
      --primary-light: #CA8787;
      --accent: #E1ACAC;
      --accent-light: #F5D1D1;
      --light: #FFD0D0;
      --white: #ffffff;
      --text: #5A4A4A;
      --text-dark: #3A2A2A;
      --text-light: #8A7A7A;
      --background: #FFF9F9;
      --background-light: #FFFDFD;
      --foreground: #ffffff;
      --border: #F0E0E0;
      --radius: 16px;
      --radius-large: 24px;
      --shadow: 0 8px 25px rgba(168, 118, 118, 0.12);
      --shadow-hover: 0 15px 35px rgba(168, 118, 118, 0.2);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: var(--text);
      background-color: var(--background);
      line-height: 1.7;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar Styles */
    .navbar {
      background: var(--white);
      padding: 1rem 2rem;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar-logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .navbar-logo i {
      color: var(--accent);
      font-size: 2rem;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: var(--transition);
      position: relative;
      padding: 0.5rem 0;
    }

    .nav-links a:hover {
      color: var(--primary);
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: var(--transition);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* Header Styles */
    header {
      background: linear-gradient(135deg, var(--light) 0%, var(--accent-light) 50%, var(--white) 100%);
      padding: 3rem 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -10%;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent) 0%, transparent 70%);
      opacity: 0.1;
    }

    .header-content {
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--text-dark);
    }

    .header-subtitle {
      font-size: 1.2rem;
      color: var(--text-light);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    /* Feedback Container */
    .feedback-container {
      max-width: 600px;
      width: 100%;
      margin: 2rem auto;
      padding: 3rem;
      background: var(--white);
      border-radius: var(--radius-large);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.6s ease-out;
    }

    .feedback-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
    }

    .feedback-container h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: var(--text-dark);
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .feedback-container h2::before {
      content: 'ðŸ’¬';
      font-size: 2rem;
    }

    /* Form Elements */
    .feedback-container form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .feedback-container label {
      font-weight: 600;
      color: var(--text-dark);
      font-size: 1.1rem;
    }

    .feedback-container input,
    .feedback-container select,
    .feedback-container textarea {
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      transition: var(--transition);
      background-color: var(--background-light);
      width: 100%;
    }

    .feedback-container input:focus,
    .feedback-container select:focus,
    .feedback-container textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(168, 118, 118, 0.1);
    }

    .feedback-container input::placeholder {
      color: var(--text-light);
    }

    /* Submit Button */
    .btn-submit {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: var(--white);
      border: none;
      padding: 1rem 2rem;
      border-radius: var(--radius);
      font-family: 'Montserrat', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .btn-submit:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-hover);
    }

    /* Navigation Button */
    .nav-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: var(--white);
      padding: 1rem 2rem;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
      margin: 1rem auto;
    }

    .nav-button:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-hover);
    }

    /* Footer */
   footer {
      text-align: center;
      padding: 2rem 0;
      color: var(--text-light);
      border-top: 1px solid var(--border);
      margin-top: 3rem;
    }

    footer p {
      margin-bottom: 0;
      font-size: 1.1rem;
    }


    .footer-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .footer-links a {
      color: var(--white);
      text-decoration: none;
      transition: var(--transition);
      font-size: 1rem;
    }

    .footer-links a:hover {
      color: var(--accent-light);
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      .nav-links {
        gap: 1rem;
      }

      header {
        padding: 2rem 1rem;
      }

      header h1 {
        font-size: 2rem;
      }

      .main-content {
        padding: 1rem;
      }

      .feedback-container {
        padding: 2rem;
        margin: 1rem auto;
      }

      .feedback-container h2 {
        font-size: 1.8rem;
      }
      
      .footer {
        padding: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .navbar {
        padding: 0.75rem;
      }
      
      .navbar-logo {
        font-size: 1.5rem;
      }
      
      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .feedback-container {
        padding: 1.5rem;
      }
      
      .feedback-container h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="/dashboard" class="navbar-logo">
      <i class="fas fa-heartbeat"></i> Wellora
    </a>
    <ul class="nav-links">
      <li><a href="/dashboard">Home</a></li>
      <li><a href="/about">About Us</a></li>
      <li><a href="/contact">Contact Us</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header>
    <div class="header-content">
      <h1>Share Your Experience</h1>
      <p class="header-subtitle">Your feedback helps us improve our services</p>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Feedback Form -->
    <div class="feedback-container fade-in">
      <h2>Submit Your Feedback</h2>

      <form action="{{ url_for('submit_feedback_form') }}" method="POST">
        <div class="form-group">
          <label>Cycle Length (days):</label>
          <input type="number" name="cycle_length" value="{{ cycle_length }}" required>
        </div>

        <div class="form-group">
          <label>Pain Level:</label>
          <select name="pain_level" required>
            <option value="Low" {% if pain_level=='Low' %}selected{% endif %}>Low</option>
            <option value="Moderate" {% if pain_level=='Moderate' %}selected{% endif %}>Moderate</option>
            <option value="High" {% if pain_level=='High' %}selected{% endif %}>High</option>
          </select>
        </div>

        <div class="form-group">
          <label>Sleep Hours:</label>
          <input type="number" name="sleep_hours" value="{{ sleep_hours }}" required>
        </div>

        <div class="form-group">
          <label>Exercise Frequency:</label>
          <select name="exercise_freq" required>
            <option value="Never" {% if exercise_freq=='Never' %}selected{% endif %}>Never</option>
            <option value="Occasionally" {% if exercise_freq=='Occasionally' %}selected{% endif %}>Occasionally</option>
            <option value="Regularly" {% if exercise_freq=='Regularly' %}selected{% endif %}>Regularly</option>
          </select>
        </div>

        <div class="form-group">
          <label>Products Used:</label>
          <input type="text" name="products_used" placeholder="Comma-separated products">
        </div>

        <div class="form-group">
          <label>Overall Wellness Score (1-10):</label>
          <input type="number" name="overall_score" min="1" max="10">
        </div>

        <div class="form-field">
                    <label>Any suggestions or comments:</label>
                    <textarea name="suggestions" rows="4" placeholder="Write your feedback..."></textarea>
                </div>
        <button type="submit" class="btn-submit">
          <i class="fas fa-paper-plane"></i>
          Submit Feedback
        </button>
      </form>
    </div>

   


  <!-- Footer -->
   <footer class="fade-in delay-3">
    <p>Â© 2025 Wellora | Your Trusted Health Companion</p>
  </footer>
</body>
</html>
