<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback for {{ problem_display_name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for Color Palette */
        :root {
            --primary: #A87676;
            --primary-dark: #8C5E5E;
            --primary-light: #CA8787;
            --accent: #E1ACAC;
            --accent-light: #F5D1D1;
            --light: #FFD0D0;
            --white: #ffffff;
            --text: #5A4A4A;
            --text-dark: #3A2A2A;
            --text-light: #8A7A7A;
            --background: #FFF9F9;
            --background-light: #FFFDFD;
            --foreground: #ffffff;
            --border: #F0E0E0;
            --success: #8BC34A;
            --radius: 16px;
            --radius-large: 24px;
            --shadow: 0 8px 25px rgba(168, 118, 118, 0.12);
            --shadow-hover: 0 15px 35px rgba(168, 118, 118, 0.2);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            background-color: var(--background);
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        .navbar {
            background: var(--white);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .navbar-logo i {
            color: var(--accent);
            font-size: 1.8rem;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a.active {
            color: var(--primary);
            font-weight: 600;
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: var(--transition);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--white);
            border-radius: var(--radius-large);
            box-shadow: var(--shadow);
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-dark);
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Form Styling */
        .feedback-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            display: block;
        }

        label strong {
            color: var(--primary);
        }

        select, input[type="number"], textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--background-light);
            font-family: 'Poppins', sans-serif;
        }

        select:focus, input[type="number"]:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(168, 118, 118, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Submit Button */
        .btn-submit {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
            box-shadow: var(--shadow);
            font-family: 'Poppins', sans-serif;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        /* Footer Buttons */
        .results-footer {
            text-align: center;
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .footer-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: var(--radius);
            text-decoration: none;
            transition: var(--transition);
            font-weight: 600;
            box-shadow: var(--shadow);
        }

        .feedback-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
        }

        .back-to-skin-btn {
            background: var(--text-light);
            color: white;
        }

        .footer-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .feedback-btn:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
        }

        .back-to-skin-btn:hover {
            background: var(--text);
        }

        /* Form Sections */
        .form-section {
            background: var(--background-light);
            padding: 20px;
            border-radius: var(--radius);
            border-left: 4px solid var(--accent);
        }

        .form-section h3 {
            color: var(--primary-dark);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
        }

        .form-section h3 i {
            color: var(--primary);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem 0;
            color: var(--text-light);
            border-top: 1px solid var(--border);
            margin-top: 3rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .container {
                padding: 1.5rem;
                margin: 1rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .results-footer {
                flex-direction: column;
                align-items: center;
            }

            .footer-btn {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
        }

        /* Form Field Focus Animation */
        .form-field {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-field label {
            display: block;
            margin-bottom: 0.5rem;
            transition: var(--transition);
        }

        /* Number Input Styling */
        input[type="number"] {
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Select Dropdown Styling */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%235A4A4A' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="/dashboard" class="navbar-logo">
            <i class="fas fa-heartbeat"></i> Wellora
        </a>
        <ul class="nav-links">
            <li><a href="/dashboard">Home</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/contact">Contact Us</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2>Feedback for {{ problem_display_name }}</h2>

        <form action="{{ url_for('submit_feedback') }}" method="POST" class="feedback-form">
            <input type="hidden" name="skin_issue" value="{{ problem_display_name }}">

            <!-- Routine Effectiveness Section -->
            <div class="form-section">
                <h3><i class="fas fa-tasks"></i> Routine Effectiveness</h3>
               
                <div class="form-field">
                    <label>Did <strong>morning routine work</strong>?</label>
                    <select name="follow_morning_routine" required>
                        <option value="" disabled selected>Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="form-field">
                    <label>Did <strong>night routine work</strong>?</label>
                    <select name="follow_night_routine" required>
                        <option value="" disabled selected>Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="form-field">
                    <label>Did <strong>products work</strong>?</label>
                    <select name="products_made_change" required>
                        <option value="" disabled selected>Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="form-field">
                    <label>Did <strong>home remedies work</strong>?</label>
                    <select name="remedies_helpful" required>
                        <option value="" disabled selected>Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="form-field">
                    <label>Is your <strong>skin problem solved</strong> now?</label>
                    <select name="problem_solved" required>
                        <option value="" disabled selected>Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>

            <!-- Satisfaction Section -->
            <div class="form-section">
                <h3><i class="fas fa-star"></i> Overall Experience</h3>
               
                <div class="form-field">
                    <label for="satisfaction_level">Overall Satisfaction:</label>
                    <select name="satisfaction_level" id="satisfaction_level" required>
                        <option value="" disabled selected>Select</option>
                        <option value="Very Satisfied">Very Satisfied</option>
                        <option value="Satisfied">Satisfied</option>
                        <option value="Neutral">Neutral</option>
                        <option value="Dissatisfied">Dissatisfied</option>
                        <option value="Very Dissatisfied">Very Dissatisfied</option>
                    </select>
                </div>

                <div class="form-field">
                    <label for="effectiveness_rating">Rate Effectiveness (1–10):</label>
                    <input type="number" name="effectiveness_rating" id="effectiveness_rating" min="1" max="10" required placeholder="Enter rating 1-10">
                </div>
            </div>

            <!-- Comments Section -->
            <div class="form-section">
                <h3><i class="fas fa-comments"></i> Additional Feedback</h3>
               
                <div class="form-field">
                    <label>Any suggestions or comments:</label>
                    <textarea name="suggestions" rows="4" placeholder="Write your feedback..."></textarea>
                </div>
            </div>

            <button type="submit" class="btn-submit">
                <i class="fas fa-paper-plane"></i> Submit Feedback
            </button>
        </form>

        <div class="results-footer">
            <a href="{{ url_for('progress_history', problem_url_safe=problem_url_safe) }}" class="footer-btn feedback-btn">
                <i class="fas fa-chart-line"></i> View Progress
            </a>
            <a href="{{ url_for('skin_advice') }}" class="footer-btn back-to-skin-btn">
                <i class="fas fa-arrow-left"></i> Back to Skin Section
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2025 Wellora | Your Trusted Health Companion</p>
    </footer>
</body>
</html>
