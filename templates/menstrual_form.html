<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menstrual Health Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <style>
    /* Wellora - Women's Health Form Styling */
    :root {
      --primary: #A87676;
      --primary-dark: #8C5E5E;
      --primary-light: #CA8787;
      --accent: #E1ACAC;
      --accent-light: #F5D1D1;
      --light: #FFD0D0;
      --white: #ffffff;
      --text: #5A4A4A;
      --text-dark: #3A2A2A;
      --text-light: #8A7A7A;
      --background: #FFF9F9;
      --background-light: #FFFDFD;
      --foreground: #ffffff;
      --border: #F0E0E0;
      --radius: 16px;
      --radius-large: 24px;
      --shadow: 0 8px 25px rgba(168, 118, 118, 0.12);
      --shadow-hover: 0 15px 35px rgba(168, 118, 118, 0.2);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: var(--text);
      background-color: var(--background);
      line-height: 1.7;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar Styles */
    .navbar {
        background: var(--white);
        padding: 1rem 2rem;
        box-shadow: var(--shadow);
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo i {
      color: var(--accent);
      font-size: 2rem;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: var(--transition);
      position: relative;
      padding: 0.5rem 0;
    }

    .nav-links a:hover {
      color: var(--primary);
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: var(--transition);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* Header Styles */
    header {
      background: linear-gradient(135deg, var(--light) 0%, var(--accent-light) 50%, var(--white) 100%);
      padding: 3rem 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -10%;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent) 0%, transparent 70%);
      opacity: 0.1;
    }

    .header-content {
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--text-dark);
    }

    .header-subtitle {
      font-size: 1.2rem;
      color: var(--text-light);
    }

    /* Back Link */
    .back-link {
      padding: 1.5rem 2rem;
      background: var(--background-light);
      border-bottom: 1px solid var(--border);
    }

    .back-link a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
    }

    .back-link a:hover {
      background-color: var(--accent-light);
      transform: translateX(-5px);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Container */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      flex: 1;
      width: 100%;
    }

    /* Form Container */
    .form-container {
      background: var(--white);
      border-radius: var(--radius-large);
      box-shadow: var(--shadow);
      padding: 2.5rem;
      position: relative;
      overflow: hidden;
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
    }

    /* Form Elements */
    .health-form {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .form-group label {
      font-weight: 600;
      color: var(--text-dark);
      font-size: 1.1rem;
    }

    .form-group input[type="number"] {
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      transition: var(--transition);
      background-color: var(--background-light);
      width: 100%;
    }

    .form-group input[type="number"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(168, 118, 118, 0.1);
    }

    .input-note {
      font-size: 0.85rem;
      color: var(--text-light);
      font-style: italic;
      margin-top: 0.25rem;
    }

    /* Radio and Checkbox Groups */
    .radio-group, .checkbox-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .radio-option, .checkbox-option {
      display: flex;
      align-items: center;
    }

    .radio-option input, .checkbox-option input {
      display: none;
    }

    .radio-label, .checkbox-label {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem 1.25rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
      background-color: var(--background-light);
      flex: 1;
      justify-content: center;
      text-align: center;
      min-height: 60px;
    }

    .radio-label i, .checkbox-label i {
      font-size: 1.25rem;
      color: var(--primary);
      transition: var(--transition);
    }

    .radio-label span, .checkbox-label span {
      font-weight: 500;
    }

    .radio-option input:checked + .radio-label,
    .checkbox-option input:checked + .checkbox-label {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: var(--white);
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .radio-option input:checked + .radio-label i,
    .checkbox-option input:checked + .checkbox-label i {
      color: var(--white);
    }

    .radio-label:hover, .checkbox-label:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    /* Submit Button */
    .submit-btn {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: var(--white);
      border: none;
      padding: 1rem 2rem;
      border-radius: var(--radius);
      font-family: 'Montserrat', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-top: 1rem;
      width: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-hover);
    }

    /* Footer */
     footer {
      text-align: center;
      padding: 2rem 0;
      color: var(--text-light);
      border-top: 1px solid var(--border);
      margin-top: 3rem;
    }

    footer p {
      margin-bottom: 0;
      font-size: 1.1rem;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }

    .delay-1 { animation-delay: 0.1s; opacity: 0; }
    .delay-2 { animation-delay: 0.2s; opacity: 0; }
    .delay-3 { animation-delay: 0.3s; opacity: 0; }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      .nav-links {
        gap: 1rem;
      }

      header {
        padding: 2rem 1rem;
      }

      header h1 {
        font-size: 2rem;
      }

      .container {
        padding: 1rem;
      }

      .form-container {
        padding: 1.5rem;
      }

      .radio-group, .checkbox-group {
        grid-template-columns: 1fr;
      }
      
      footer {
        padding: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .navbar {
        padding: 0.75rem;
      }
      
      .logo {
        font-size: 1.5rem;
      }
      
      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .form-container {
        padding: 1.25rem;
      }
      
      .radio-label, .checkbox-label {
        padding: 0.75rem 1rem;
        min-height: 50px;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <i class="fas fa-heartbeat"></i> Wellora
    </div>
    <ul class="nav-links">
      <li><a href="/dashboard">Home</a></li>
      <li><a href="/about">About Us</a></li>
      <li><a href="/contact">Contact Us</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header>
    <div class="header-content">
      <h1>Menstrual Health Tracker</h1>
      <p class="header-subtitle">Share information to get personalized insights</p>
    </div>
  </header>



  <!-- Main Content -->
  <div class="main-content">
    <!-- Form Container -->
    <div class="container fade-in delay-1">
      <div class="form-container">
        <form method="POST" action="/menstrual" class="health-form">
          <!-- Age Input -->
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="13" max="55" required>
          </div>

          <!-- Cycle Length Input -->
          <div class="form-group">
            <label for="cycle_length">Cycle Length (in days):</label>
            <input type="number" id="cycle_length" name="cycle_length" min="21" max="35" required>
            <div class="input-note">Typical range: 21-35 days</div>
          </div>

          <!-- Pain Level Selection -->
          <div class="form-group">
            <label for="pain_level">Pain Level:</label>
            <div class="radio-group">
              <div class="radio-option">
                <input type="radio" id="mild" name="pain_level" value="Mild" required>
                <label for="mild" class="radio-label">
                  <i class="fas fa-smile"></i>
                  <span>Mild</span>
                </label>
              </div>
              <div class="radio-option">
                <input type="radio" id="moderate" name="pain_level" value="Moderate">
                <label for="moderate" class="radio-label">
                  <i class="fas fa-meh"></i>
                  <span>Moderate</span>
                </label>
              </div>
              <div class="radio-option">
                <input type="radio" id="severe" name="pain_level" value="Severe">
                <label for="severe" class="radio-label">
                  <i class="fas fa-frown"></i>
                  <span>Severe</span>
                </label>
              </div>
            </div>
          </div>

          <!-- Sleep Hours Input -->
          <div class="form-group">
            <label for="sleep_hours">Average sleep per night (hours):</label>
            <input type="number" id="sleep_hours" name="sleep_hours" min="0" max="24" placeholder="E.g., 7">
          </div>

          <!-- Exercise Frequency Selection -->
          <div class="form-group">
            <label>Exercise Frequency:</label>
            <div class="radio-group">
              <div class="radio-option">
                <input type="radio" id="never" name="exercise_freq" value="Never" required>
                <label for="never" class="radio-label">Never</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="occasionally" name="exercise_freq" value="Occasionally">
                <label for="occasionally" class="radio-label">Occasionally</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="regularly" name="exercise_freq" value="Regularly">
                <label for="regularly" class="radio-label">Regularly</label>
              </div>
            </div>
          </div>

          <!-- Symptoms Selection -->
          <div class="form-group">
            <label>Symptoms (select all that apply):</label>
            <div class="checkbox-group">
              <div class="checkbox-option">
                <input type="checkbox" id="cramps" name="symptoms" value="Cramps">
                <label for="cramps" class="checkbox-label">
                  <i class="fas fa-band-aid"></i>
                  <span>Cramps</span>
                </label>
              </div>
              <div class="checkbox-option">
                <input type="checkbox" id="headache" name="symptoms" value="Headache">
                <label for="headache" class="checkbox-label">
                  <i class="fas fa-head-side-brain"></i>
                  <span>Headache</span>
                </label>
              </div>
              <div class="checkbox-option">
                <input type="checkbox" id="mood_swings" name="symptoms" value="Mood Swings">
                <label for="mood_swings" class="checkbox-label">
                  <i class="fas fa-smile-beam"></i>
                  <span>Mood Swings</span>
                </label>
              </div>
              <div class="checkbox-option">
                <input type="checkbox" id="bloating" name="symptoms" value="Bloating">
                <label for="bloating" class="checkbox-label">
                  <i class="fas fa-weight"></i>
                  <span>Bloating</span>
                </label>
              </div>
              <div class="checkbox-option">
                <input type="checkbox" id="fatigue" name="symptoms" value="Fatigue">
                <label for="fatigue" class="checkbox-label">
                  <i class="fas fa-bed"></i>
                  <span>Fatigue</span>
                </label>
              </div>
              <div class="checkbox-option">
                <input type="checkbox" id="acne" name="symptoms" value="Acne">
                <label for="acne" class="checkbox-label">
                  <i class="fas fa-allergies"></i>
                  <span>Acne</span>
                </label>
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="submit-btn fade-in delay-2">
            <i class="fas fa-heartbeat"></i>
            Submit Information
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="fade-in delay-3">
    <p>Â© 2025 Wellora | Your Trusted Health Companion</p>
  </footer>
</body>

</html>
