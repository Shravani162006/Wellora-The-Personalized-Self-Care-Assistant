<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Skin Analyzer</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
   /* CSS Variables for Color Palette */
    :root {
        --primary: #A87676;
        --primary-dark: #8C5E5E;
        --primary-light: #CA8787;
        --accent: #E1ACAC;
        --accent-light: #F5D1D1;
        --light: #FFD0D0;
        --white: #ffffff;
        --text: #5A4A4A;
        --text-dark: #3A2A2A;
        --text-light: #8A7A7A;
        --background: #FFF9F9;
        --background-light: #FFFDFD;
        --foreground: #ffffff;
        --border: #F0E0E0;
        --success: #8BC34A;
        --warning: #FFC107;
        --error: #F44336;
        --radius: 16px;
        --radius-large: 24px;
        --shadow: 0 8px 25px rgba(168, 118, 118, 0.12);
        --shadow-hover: 0 15px 35px rgba(168, 118, 118, 0.2);
        --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        color: var(--text);
        background-color: var(--background);
        line-height: 1.7;
        overflow-x: hidden;
    }

    /* Navigation Bar */
    .navbar {
        background: var(--white);
        padding: 1rem 2rem;
        box-shadow: var(--shadow);
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .navbar-logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary);
        text-decoration: none;
    }

    .navbar-logo i {
        color: var(--accent);
        font-size: 1.8rem;
    }

    .nav-links {
        display: flex;
        list-style: none;
        gap: 2rem;
        align-items: center;
    }

    .nav-links a {
        text-decoration: none;
        color: var(--text);
        font-weight: 500;
        transition: var(--transition);
        position: relative;
        padding: 0.5rem 0;
    }

    .nav-links a:hover {
        color: var(--primary);
    }

    .nav-links a.active {
        color: var(--primary);
        font-weight: 600;
    }

    .nav-links a.active::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--primary);
    }

    .nav-links a::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--primary);
        transition: var(--transition);
    }

    .nav-links a:hover::after {
        width: 100%;
    }

    /* Main Container */
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        min-height: calc(100vh - 120px);
    }

    /* Header Section */
    .page-header {
        text-align: center;
        margin-bottom: 3rem;
        padding: 2rem 0;
    }

    .page-logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 1rem;
    }

    .page-logo-icon {
        font-size: 3rem;
        color: var(--primary);
        background: var(--light);
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: var(--shadow);
    }

    .page-header h1 {
        font-size: 2.5rem;
        color: var(--text-dark);
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
        background-clip: text;
       -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .page-subtitle {
        font-size: 1.2rem;
        color: var(--text-light);
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
    }

    /* Button Styles */
    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 16px 32px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        text-align: center;
        transition: var(--transition);
        cursor: pointer;
        border: none;
        font-size: 1.05rem;
        position: relative;
        overflow: hidden;
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: left 0.7s;
    }

    .btn:hover::before {
        left: 100%;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
        color: var(--white);
        box-shadow: 0 6px 20px rgba(168, 118, 118, 0.4);
    }

    .btn-primary:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 25px rgba(168, 118, 118, 0.5);
    }

    .btn-outline {
        background: transparent;
        color: var(--primary);
        border: 2px solid var(--primary);
        position: relative;
        z-index: 1;
    }

    .btn-outline::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 100%;
        background: var(--primary);
        transition: var(--transition);
        z-index: -1;
        border-radius: 50px;
    }

    .btn-outline:hover {
        color: var(--white);
        transform: translateY(-5px);
    }

    .btn-outline:hover::after {
        width: 100%;
    }

    .btn:disabled {
        background: var(--text-light);
        color: var(--white);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }

    .btn:disabled:hover {
        transform: none;
        box-shadow: none;
    }

    .btn:disabled::before {
        display: none;
    }

    /* Webcam Section */
    .webcam-section {
        text-align: center;
        padding: 60px 0;
    }

    .webcam-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        margin-bottom: 40px;
    }

    video {
        width: 500px;
        max-width: 90%;
        border-radius: var(--radius-large);
        border: 3px solid var(--accent);
        box-shadow: var(--shadow);
        transition: var(--transition);
        background: var(--background-light);
    }

    video:hover {
        transform: scale(1.02);
        box-shadow: var(--shadow-hover);
    }

    .button-group {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
    }

    .camera-status {
        margin-top: 10px;
        padding: 10px 20px;
        border-radius: var(--radius);
        background: var(--light);
        color: var(--text);
        font-size: 0.9rem;
    }

    .camera-status.error {
        background: var(--error);
        color: var(--white);
    }

    .camera-status.success {
        background: var(--success);
        color: var(--white);
    }

    /* Results Section */
    .results-section {
        padding: 60px 0;
    }

    #result {
        width: 90%;
        max-width: 900px;
        margin: 0 auto;
    }

    .card {
        background: var(--white);
        padding: 35px;
        border-radius: var(--radius-large);
        box-shadow: var(--shadow);
        margin-bottom: 30px;
        text-align: left;
        transition: var(--transition);
        border-left: 5px solid var(--accent);
    }

    .card:hover {
        transform: translateY(-8px);
        box-shadow: var(--shadow-hover);
    }

    .card h3 {
        margin-top: 0;
        color: var(--primary-dark);
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 1.5rem;
        margin-bottom: 20px;
    }

    .card h3 i {
        color: var(--primary);
        font-size: 1.8rem;
    }

    .card ol, .card ul {
        margin-left: 25px;
        color: var(--text);
    }

    .card li {
        margin-bottom: 10px;
        line-height: 1.6;
    }

    .card p {
        color: var(--text);
        line-height: 1.7;
        font-size: 1.05rem;
    }

    /* Loading Animation */
    .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255,255,255,.3);
        border-radius: 50%;
        border-top-color: var(--white);
        animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Footer */
    footer {
        text-align: center;
        padding: 2rem 0;
        color: var(--text-light);
        border-top: 1px solid var(--border);
        margin-top: 3rem;
    }

    /* Responsive Styles */
    @media (max-width: 1024px) {
        .ai-card {
            width: 90%;
        }
    }

    @media (max-width: 768px) {
        .navbar {
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
        }

        .nav-links {
            gap: 1rem;
        }

        .container {
            padding: 1rem;
        }

        .page-header h1 {
            font-size: 2rem;
        }

        .page-logo-icon {
            width: 60px;
            height: 60px;
            font-size: 2rem;
        }

        .page-subtitle {
            font-size: 1rem;
            padding: 0 1rem;
        }

        .ai-card {
            padding: 1.5rem;
            width: 95%;
        }

        .ai-card h2 {
            font-size: 1.5rem;
        }

        .ai-card p {
            font-size: 1rem;
        }

        .btn {
            padding: 14px 28px;
            font-size: 1rem;
        }
       
        video {
            width: 90%;
        }
       
        .button-group {
            flex-direction: column;
            align-items: center;
        }
       
        .card {
            padding: 25px;
        }
    }

    @media (max-width: 576px) {
        .card {
            padding: 20px;
        }
       
        .card h3 {
            font-size: 1.3rem;
        }
    }
</style>
</head>

<body>

<!-- Navigation Bar -->
<nav class="navbar">
    <a href="/dashboard" class="navbar-logo">
        <i class="fas fa-heartbeat"></i> Wellora
    </a>
    <ul class="nav-links">
        <li><a href="/dashboard">Home</a></li>
        <li><a href="/about">About Us</a></li>
        <li><a href="/contact">Contact Us</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</nav>

<div class="container">
    <h1>AI Skin Analyzer</h1>
    <p>Capture your face and receive a personalized skincare routine</p>

    <video id="webcam" autoplay playsinline></video>
    <canvas id="snapshot" style="display:none;"></canvas>

    <div>
        <button class="btn btn-primary" id="captureBtn">
            <i class="fa fa-camera"></i> Capture
        </button>
        <button class="btn btn-outline" id="analyzeBtn" disabled>
            <i class="fa fa-magnifying-glass"></i> Analyze
        </button>
    </div>

    <div id="result">
        <div class="card">
            Click capture to begin skin analysis.
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>Â© 2025 Wellora | Your Trusted Health Companion</p>
</footer>

<script>
// DOM
const video = document.getElementById("webcam");
const canvas = document.getElementById("snapshot");
const ctx = canvas.getContext("2d");
const captureBtn = document.getElementById("captureBtn");
const analyzeBtn = document.getElementById("analyzeBtn");
const resultBox = document.getElementById("result");

let imageData = null;

// Start camera
navigator.mediaDevices.getUserMedia({ video: true })
.then(stream => video.srcObject = stream)
.catch(() => alert("Camera access denied"));

// Capture image
captureBtn.onclick = () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0);
    imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

    analyzeBtn.disabled = false;
    resultBox.innerHTML = `<div class="card">Image captured. Click Analyze.</div>`;
};

// Analyze skin
analyzeBtn.onclick = async () => {
    analyzeBtn.disabled = true;
    resultBox.innerHTML = `<div class="card">Analyzing skin...</div>`;

    const features = analyzeSkinFeatures(imageData);

    try {
        const response = await fetch("/analyze_skin", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ features })
        });

        const data = await response.json();
        displayResult(data.reply);
    } catch (e) {
        resultBox.innerHTML = `<div class="card">Analysis failed</div>`;
    }
};

// Simple feature extraction
function analyzeSkinFeatures(img) {
    let brightness = 0, redness = 0;
    for (let i = 0; i < img.data.length; i += 4) {
        const r = img.data[i];
        const g = img.data[i+1];
        const b = img.data[i+2];
        brightness += (r + g + b) / 3;
        redness += r;
    }
    const pixels = img.data.length / 4;
    return {
        brightness: (brightness / pixels).toFixed(1),
        redness: (redness / pixels).toFixed(1),
        overallTone: brightness / pixels > 150 ? "Bright" : "Normal"
    };
}

// Display AI result
function displayResult(text) {
    const formatted = text
        .replace(/###/g, "<h3>")
        .replace(/\n/g, "<br>");

    resultBox.innerHTML = `<div class="card">${formatted}</div>`;
}
</script>

</body>
</html>
