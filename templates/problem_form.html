<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Form - Wellora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for Color Palette */
        :root {
            --primary: #A87676;
            --primary-dark: #8C5E5E;
            --primary-light: #CA8787;
            --accent: #E1ACAC;
            --accent-light: #F5D1D1;
            --light: #FFD0D0;
            --white: #ffffff;
            --text: #5A4A4A;
            --text-dark: #3A2A2A;
            --text-light: #8A7A7A;
            --background: #FFF9F9;
            --background-light: #FFFDFD;
            --foreground: #ffffff;
            --border: #F0E0E0;
            --success: #8BC34A;
            --radius: 16px;
            --radius-large: 24px;
            --shadow: 0 8px 25px rgba(168, 118, 118, 0.12);
            --shadow-hover: 0 15px 35px rgba(168, 118, 118, 0.2);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            background-color: var(--background);
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        .navbar {
            background: var(--white);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .navbar-logo i {
            color: var(--accent);
            font-size: 1.8rem;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a.active {
            color: var(--primary);
            font-weight: 600;
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: var(--transition);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--white);
            border-radius: var(--radius-large);
            box-shadow: var(--shadow);
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-dark);
            font-size: 1.8rem;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            display: block;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--background-light);
        }

        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(168, 118, 118, 0.1);
        }

        .radio-group {
            display: flex;
            gap: 1.5rem;
            margin-top: 0.5rem;
        }

        .radio-group input[type="radio"] {
            display: none;
        }

        .radio-group label {
            position: relative;
            padding-left: 2rem;
            cursor: pointer;
            font-weight: 500;
            color: var(--text);
            transition: var(--transition);
        }

        .radio-group label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 1.2rem;
            height: 1.2rem;
            border: 2px solid var(--border);
            border-radius: 50%;
            transition: var(--transition);
        }

        .radio-group input[type="radio"]:checked + label::before {
            border-color: var(--primary);
            background-color: var(--primary);
            box-shadow: inset 0 0 0 3px var(--white);
        }

        .radio-group label:hover {
            color: var(--primary);
        }

        button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
            box-shadow: var(--shadow);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem 0;
            color: var(--text-light);
            border-top: 1px solid var(--border);
            margin-top: 3rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .container {
                padding: 1.5rem;
                margin: 1rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="/dashboard" class="navbar-logo">
            <i class="fas fa-heartbeat"></i> Wellora
        </a>
        <ul class="nav-links">
            <li><a href="/dashboard">Home</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/contact">Contact Us</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2>Enter Your Details (Problem: {{ problem }})</h2>
        <form method="POST">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label>Gender:</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>

            <label for="skin_type">Skin Type:</label>
            <select id="skin_type" name="skin_type" required>
                <option value="dry">Dry</option>
                <option value="normal">Normal</option>
                <option value="oily">Oily</option>
            </select>
           
            <label for="water_intake">Water Intake:</label>
            <select id="water_intake" name="water_intake" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <label for="sleep_hours">Sleep Hours:</label>
            <input type="number" id="sleep_hours" name="sleep_hours" required min="1" max="12" placeholder="e.g., 7">

            <input type="hidden" name="chemical_treatment" value="No">
            <input type="hidden" name="makeup" value="No">
           
            <button type="submit">Next</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Wellora | Your Trusted Health Companion</p>
    </footer>
</body>
</html>
