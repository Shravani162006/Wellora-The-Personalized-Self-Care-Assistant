<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Pregnancy Care</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <style>
        /* Wellora - Pregnancy Care Form Styling */
        :root {
            --primary: #A87676;
            --primary-dark: #8C5E5E;
            --primary-light: #CA8787;
            --accent: #E1ACAC;
            --accent-light: #F5D1D1;
            --light: #FFD0D0;
            --white: #ffffff;
            --text: #5A4A4A;
            --text-dark: #3A2A2A;
            --text-light: #8A7A7A;
            --background: #FFF9F9;
            --background-light: #FFFDFD;
            --foreground: #ffffff;
            --border: #F0E0E0;
            --radius: 16px;
            --radius-large: 24px;
            --shadow: 0 8px 25px rgba(168, 118, 118, 0.12);
            --shadow-hover: 0 15px 35px rgba(168, 118, 118, 0.2);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--text);
            background-color: var(--background);
            line-height: 1.7;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar Styles */
        .navbar {
            background: var(--white);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            color: var(--accent);
            font-size: 2rem;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: var(--transition);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--light) 0%, var(--accent-light) 50%, var(--white) 100%);
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent) 0%, transparent 70%);
            opacity: 0.1;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        .header-subtitle {
            font-size: 1.2rem;
            color: var(--text-light);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Pregnancy Container */
        .pregnancy-container {
            background: var(--white);
            border-radius: var(--radius-large);
            box-shadow: var(--shadow);
            padding: 3rem;
            max-width: 800px;
            width: 100%;
            position: relative;
            overflow: hidden;
            margin: 2rem auto;
        }

        .pregnancy-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .pregnancy-container h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-dark);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .pregnancy-container h2::before {
            content: 'ðŸ¤°';
            font-size: 2rem;
        }

        /* Pregnancy Form */
        .pregnancy-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .pregnancy-form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .form-group label {
            font-weight: 600;
            color: var(--text-dark);
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group select {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--background-light);
            width: 100%;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(168, 118, 118, 0.1);
        }

        .form-group select[multiple] {
            height: 120px;
            resize: vertical;
        }

        /* Submit Button */
        .pregnancy-form button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--radius);
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .pregnancy-form button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        /* Back Link */
        .back-link {
            padding: 1.5rem 2rem;
            text-align: center;
        }

        .back-link a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            background: var(--white);
            box-shadow: var(--shadow);
        }

        .back-link a:hover {
            background-color: var(--accent-light);
            transform: translateX(-5px);
        }

        /* Footer */
        footer {
      text-align: center;
      padding: 2rem 0;
      color: var(--text-light);
      border-top: 1px solid var(--border);
      margin-top: 3rem;
    }

    footer p {
      margin-bottom: 0;
      font-size: 1.1rem;
    }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .footer-links a {
            color: var(--white);
            text-decoration: none;
            transition: var(--transition);
            font-size: 1rem;
        }

        .footer-links a:hover {
            color: var(--accent-light);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            header {
                padding: 2rem 1rem;
            }

            header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 1rem;
            }

            .pregnancy-container {
                padding: 2rem;
                margin: 1rem auto;
            }

            .pregnancy-container h2 {
                font-size: 1.8rem;
            }

            .pregnancy-form-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .back-link {
                padding: 1rem;
            }
            
            .footer {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 0.75rem;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .pregnancy-container {
                padding: 1.5rem;
            }
            
            .pregnancy-container h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-heartbeat"></i> Wellora
        </div>
        <ul class="nav-links">
            <li><a href="/dashboard">Home</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/contact">Contact Us</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header>
        <div class="header-content">
            <h1>Personalized Pregnancy Care</h1>
            <p class="header-subtitle">Complete this form to receive customized pregnancy recommendations</p>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="pregnancy-container fade-in">
            <h2>Pregnancy Care Form</h2>
            <form class="pregnancy-form" action="{{ url_for('pregnancy_result') }}" method="POST">

                <div class="pregnancy-form-row">
                    <div class="form-group">
                        <label>Age (yrs):</label>
                        <input type="number" name="age" min="18" max="50" required>
                    </div>

                    <div class="form-group">
                        <label>Weight (kg):</label>
                        <input type="number" name="weight" required>
                    </div>
                </div>

                <div class="pregnancy-form-row">
                    <div class="form-group">
                        <label>Height (cm):</label>
                        <input type="number" name="height" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Month of Pregnancy:</label>
                    <select name="pregnancy_month" required>
                        <option value="">Select Month</option>
                        {% for i in range(1, 10) %}
                            <option value="{{ i }}">{{ i }}{% if i == 1 %}st{% elif i == 2 %}nd{% elif i == 3 %}rd{% else %}th{% endif %} Month</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Blood Group:</label>
                    <select name="blood_group" required>
                        <option value="">Select</option>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                        <option>O+</option>
                        <option>O-</option>
                    </select>
                </div>

                <div class="pregnancy-form-row">
                    <div class="form-group">
                        <label>Exercise Level:</label>
                        <select name="fitness_level">
                            <option>Sedentary</option>
                            <option>Lightly Active</option>
                            <option>Moderately Active</option>
                            <option>Very Active</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="sleep">Sleep Quality:</label>
                        <select id="sleep" name="sleep" required>
                            <option value="good">Good</option>
                            <option value="average">Average</option>
                            <option value="poor">Poor</option>
                        </select>
                    </div>
                </div>

               

                <button type="submit">
                    <i class="fas fa-baby"></i>
                    Get Recommendations
                </button>
            </form>
        </div>

       
    </div>

   <!-- Footer -->
  <footer class="fade-in delay-3">
    <p>Â© 2025 Wellora | Your Trusted Health Companion</p>
  </footer>
</body>

</html>
